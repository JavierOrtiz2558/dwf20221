<div class="container-fluid">
    <!-- Header -->
    <div class="card-header">
        <h3>
            <i class="fas fa-th-large"></i>&nbsp;&nbsp;Categorias
            <button (click)="createCategory()" style="float: right" type="button" class="btn btn-success btn-sm">
                Agregar Categoria
                <i class="fas fa-plus"></i>
            </button>
        </h3>
    </div>

    <!-- Body -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Categoria</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td class="text-center">{{ category.category }}</td>
                        <td>
                            <button (click)="updateCategory(category)" type="button" class="btn btn-primary btn-sm">
                                Actualizar
                                <i class="fas fa-edit"></i>
                            </button>
                            &nbsp;&nbsp;
                            <button (click)="deleteCategory(category.id_category)" type="button" class="btn btn-danger btn-sm">
                                Eliminar
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="category_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Categoria</h5>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="rate">Ingresa el nombre de la categoria<span class="text-damanger"></span></label>
                        <input type="text" class="form-control marginForm" id="category" formControlName="category" placeholder="category">
                        <div *ngIf="submitted && f.category.errors">
                            <div *ngIf="f.category.errors.required">
                                <span class="text-danger">El nombre de la categoria es obligatoria</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <br>
                        <p class="text-right"><span class="text-danger">*</span>Campos obligatorios</p>
                        <button type="submit" class="btn btn-success btn-block">Registrar</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
