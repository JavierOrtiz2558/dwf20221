<!-- Body -->
<div class="card-body">
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productsRamdom">
                    <td *ngFor="let img of images" class="card card-img" style="width: 18rem;">
                        <img class="img-thumbnail" src="assets/{{img.image}}" alt="Card image cap">
                    </td>
                    <td class="text-center">{{ product.product }}</td>
                    <td class="text-center">${{ product.price }}</td>
                    <td>
                        <button (click)="productDetail(product.gtin)" type="button" class="btn btn-primary btn-sm">
                            Ver Detalle
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <input id="catidad" type="number" value="1" min="1" max="20">
                    </td>
                    <td>
                        <button (click)="productDetail(product.gtin)" type="button" class="btn btn-primary btn-sm">
                            Agregar al carrito
                            <i class="fas fa-car"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- images-->
<div class="cards-img">
    <div *ngFor="let img of images" class="card card-img" style="width: 18rem;">
        <img class="card-img-top" src="assets/{{img.image}}" alt="Card image cap">
      </div>
</div>
