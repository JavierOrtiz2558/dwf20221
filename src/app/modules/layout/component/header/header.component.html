<div class="modal" tabindex="-1" role="dialog" id="cart_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Mi Carrito</h5>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Precio/unidad</th>
                            <th class="text-center">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cart of carts">
                            <td class="text-center">{{ cart.product.product }}</td>
                            <td class="text-center">{{ cart.product.price }}</td>
                            <td class="text-center">{{ cart.quantity }}</td>
                            <td>
                                <button (click)="removeFromCart(cart.id_cart)" type="button" class="btn btn-danger btn-sm">
                                    Eliminar
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-success" style="margin-right: 10px;">Pagar</button>
                <button (click)="deleteCart('OIMF930721J93')" type="submit" class="btn btn-danger">Eliminar Carrito</button>
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
            
        </div>
    </div>
</div>
